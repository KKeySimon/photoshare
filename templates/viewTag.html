<head>
    <title>Photos with tag "{{tag}}"!</title>
</head>
    <h2>Photos with tag "{{tag}}"!</h2>
    <body>
        {% if photos %}
            <ul>
            {% for photo in photos %}
                <li><a href="/profile/{{ photo[3] }}/{{ photo[4] }}/{{photo[1]}}">{{ photo[2] }}</a><br>
                <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'/></li>
            {% endfor %}
            </ul>
        {% endif %}
    </body>
