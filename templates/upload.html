<head>
    <title>Upload a photo!</title>
</head>
    <body>
        <div class="title">
            <h1>Upload a photo to Photoshare</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action="/upload">
                <label for="photo">Select photo:</label>
                <input type="file" name="photo" required='true' /><br />
                <label for="caption">Please caption:</label>
                <input type="text" name="caption" required='true' /><br />
                <label for="tags">List tags (spaces mean seperate tags)</label>
                <input type="text" name="tags" required="true" /><br />
                <!-- <label for="album_name">Please include which album you want to add your photo to:</label>
                <input type="text" name="album_name" required='true' /><br /> -->
                <label for="album_name">Please include which album you want to add your photo to:</label>
                <select name=album_name multiple>
                {% for aname in anames %}
                    <option value="{{ aname[0] }}">{{ aname[0] }}</option>
                {% endfor %}
                </select>
                <input type="submit" value="Upload" />
            </form>
    </body>
