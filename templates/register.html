<head>
    <title>Create an account!</title>
</head>
{% if not supress %}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" /><br />
                <label for="firstName">Enter first name:</label>
                <input type="firstName" name="firstName" /><br />
                <label for="lastName">Enter last name:</label>
                <input type="lastName" name="lastName" /><br />
                <label for="dob">Enter date of birth:</label>
                <input type="date" name="dob" /><br />
                <label for="hometown">Enter home town:</label>
                <input type="hometown" name="hometown" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
